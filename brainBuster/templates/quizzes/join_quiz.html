<!-- join_quiz.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-door-open fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Join a Quiz</h2>
                        <p class="text-muted">Enter the quiz code to participate</p>
                    </div>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Quiz Code Input -->
                        <div class="mb-4">
                            <label for="code" class="form-label fw-medium">Quiz Code</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-key text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="code" name="code" 
                                       placeholder="Enter quiz code" required autocomplete="off">
                            </div>
                            <div class="form-text">
                                The quiz code can be obtained from the quiz creator.
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Join Quiz
                            </button>
                            <a href="{% url 'quiz_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
{% endblock %}
